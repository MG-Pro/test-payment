<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test-Payment</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      background-color: #e3efff;
      height: 100%;
      padding-top: 50px;
    }
    .container {
      max-width: 780px;
      margin: 0 auto;
      background-color: #ffc3c0;
      padding: 25px;
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
    }
    button {
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
      background-color: #4c62ff;
      padding: 5px 10px;
      margin: 10px 20px;
      cursor: pointer;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      min-width: 100px;
    }
    button:hover {
      box-shadow: 2px 2px rgba(0, 0, 0, 0.24);
      transform: scale(0.98);
    }
    .item {
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
      padding: 10px;
      max-width: 310px;
      background-color: white;
    }
    .item__img {
      margin: auto;
      max-width: 300px;
      height: 250px;
      background-color: #a8a8a8;
      box-shadow: inset 0 0 6px 4px black;
    }
    .item__footer {
      text-align: center;
    }
  </style>
  <script src="art-pay.js"></script>
</head>
<body>
<div class="container">
  <div class="item">
    <div class="item__img"></div>
    <h2 class="item__head">Товар 1</h2>
    <p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam culpa nostrum possimus praesentium repellendus. Doloremque iste laborum
      perferendis quibusdam ullam.</p>
    <div class="item__footer">
      <button class="art-pay" onclick="artPay({
          terminalKey: 'EPOS123', // – идентификатор девайса данного мерчента
          orderId: '0000000', // номер заказа
          amount: 1652000, // сумма заказа в копейках, 16 520 KZT должно быть указано как 1652000
          descr: 'Test Order', // описание заказа
          currency: 'KZT', // Валюта платежа в iso формате
      },
      function() { //действие при успешной оплате
        console.log('Ok');
        },
      function () { // действие при неуспешной оплате
        console.log('Error');
      }
      )">Оплатить
      </button>
    </div>
  </div>
</div>
</body>
</html>
