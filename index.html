<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test-Payment</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      background-color: #e3efff;
      height: 100%;
      padding-top: 50px;
    }
    .container {
      max-width: 780px;
      margin: 0 auto;
      background-color: #ffc3c0;
      padding: 25px;
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
    }
    button {
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
      background-color: #4c62ff;
      padding: 5px 10px;
      margin: 10px 20px;
      cursor: pointer;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      min-width: 100px;
    }
    button:hover {
      box-shadow: 2px 2px rgba(0, 0, 0, 0.24);
      transform: scale(0.98);
    }
    .item {
      box-shadow: 5px 5px rgba(0, 0, 0, 0.24);
      padding: 10px;
      max-width: 310px;
      background-color: white;
    }
    .item__img {
      margin: auto;
      max-width: 300px;
      height: 160px;
      background-color: #a8a8a8;
      box-shadow: inset 0 0 6px 4px black;
    }
    .item__footer {
      text-align: center;
    }
    .form-text {
      text-align: left;
      color: #303030;
      font-weight: 700;
      text-transform: capitalize;
    }
    .form-input {
      margin-bottom: 5px;
      width: 100%;
      padding: 5px 5px;
      color: #3e3e3e;
    }
  </style>
  <script src="art-pay.js"></script>
</head>
<body>
<div class="container">
  <div class="item">
    <div class="item__img"></div>
    <h2 class="item__head">Товар 1</h2>

    <div class="item__footer" id="form">
      <form>
        <p class="form-text">terminalKey</p>
        <input class="form-input" type="text" name="terminalKey" value="EPOS123">
        <p class="form-text">orderId</p>
        <input class="form-input" type="text" name="orderId" value="0000000">
        <p class="form-text">amount</p>
        <input class="form-input" type="text" name="amount" value="1652000">
        <p class="form-text">descr</p>
        <input class="form-input" type="text" name="descr" value="Test Order">
        <p class="form-text">currency</p>
        <input class="form-input" type="text" name="currency" value="KZT">
        <button class="art-pay" >Оплатить
        </button>
      </form>

    </div>
  </div>
</div>
<script>
  document.getElementById('form').addEventListener('submit',  function (e) {
    e.preventDefault();
    var form = e.target;
    
    artPay({
        terminalKey: form[0].value,
        orderId: form[1].value,
        amount: form[2].value,
        descr: form[3].value,
        currency: form[4].value,
      },
      function() {
        console.log('Ok');
      },
      function () {
        console.log('Error');
      }
    )
  })

</script>
</body>
</html>
